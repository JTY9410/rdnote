{% extends "base.html" %}

{% block title %}새 연구개발일지 - WECar 연구개발일지{% endblock %}

{% block content %}
<h2 class="mb-4">새 연구개발일지 만들기</h2>

<form method="POST" action="{{ url_for('notes.new') }}">
    <h5>Step 1: 기본 정보</h5>
    <div class="mb-3">
        <label for="workspace_id" class="form-label">워크스페이스</label>
        <select class="form-select" id="workspace_id" name="workspace_id" required>
            {% for workspace in workspaces %}
            <option value="{{ workspace.id }}">{{ workspace.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="title" class="form-label">과제명 *</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    
    <div class="mb-3">
        <label for="project_code" class="form-label">과제번호</label>
        <input type="text" class="form-control" id="project_code" name="project_code">
    </div>
    
    <div class="mb-3">
        <label for="manager_name" class="form-label">책임자명</label>
        <input type="text" class="form-control" id="manager_name" name="manager_name">
    </div>
    
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="start_date" class="form-label">시작일</label>
            <input type="date" class="form-control" id="start_date" name="start_date">
        </div>
        <div class="col-md-6">
            <label for="end_date" class="form-label">종료일</label>
            <input type="date" class="form-control" id="end_date" name="end_date">
        </div>
    </div>
    
    <h5 class="mt-4">Step 2: 보안/정책</h5>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="allow_writer_delete" name="allow_writer_delete" checked>
            <label class="form-check-label" for="allow_writer_delete">
                WRITER도 파일 삭제 가능
            </label>
        </div>
        <small class="text-muted">삭제는 복구 불가, AuditLog에 남으며 법적 리스크가 있습니다.</small>
    </div>
    
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="allow_member_download" name="allow_member_download" checked>
            <label class="form-check-label" for="allow_member_download">
                구성원(WRITER/READER/REVIEWER)도 다운로드 허용
            </label>
        </div>
        <small class="text-muted">다운로드 = 반출. 모든 반출은 감시됩니다.</small>
    </div>
    
    <button type="submit" class="btn btn-primary">연구개발일지 생성</button>
</form>

{% endblock %}
